<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="title">üçÖ Pomodoro App</title>
  <script src="app.js"></script>
  <link rel="icon" href="./assets/images/favicon.webp">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>üçÖ Pomodoro App</h1>
  </header>
  <main>
    <section id="parameters" hidden>
      <h2>Par√°metros</h2>
      <div>
        <label for="study-time">Study time:</label>
        <input type="number" id="study-time" value="25">
      </div>
      <div>
        <label for="short-break">Short break:</label>
        <input type="number" id="short-break" value="5">
      </div>
      <div>
        <label for="long-break">Long break:</label>
        <input type="number" id="long-break" value="15">
      </div>
      <div>
        <label for="long-break-interval">Long break interval:</label>
        <input type="number" id="long-break-interval" value="4">
      </div>
    </section>
    <section id="statistics">
      <h3>üìä Estad√≠sticas</h3>
      <div class="statistics-container">
        <div class="statistic">
          <label for="pomodoros">üçÖ Pomodoros:</label>
          <div id="num-pomodoros"></div>
        </div>
        <div class="statistic">
          <label for="total-time">‚è± Tiempo total:</label>
          <div id="total-time"></div> 
        </div>
        <div class="statistic">
          <label for="step"><span id="step-icon"></span> Actualmente:</label>
          <div id="step"></div> 
        </div>
      </div>
    </section>
    <section id="timer-section">
      <h2>‚è±Ô∏è Temporizador</h2>
      <div id="timer-container">
        <div id="timer-circle">
          <div id="timer"></div>
        </div>
      </div>
      <div class="actions-section">
        <div class="timer-buttons">
          <button id="pause-resume-btn">Empezar</button>
          <button id="restart-btn">Reiniciar contador</button>
          <button id="forward-btn">Finalizar fase</button>
        </div>
        <div class="timer-buttons">
          <label class="checkbox-container">
            <input type="checkbox" id="auto-start">
            <span class="checkbox-custom"></span>
            Iniciar Autom√°ticamente tras finalizar la fase actual
          </label>
        </div>
        <div class="timer-buttons">
          <button id="restart-values">Reiniciar todos los valores</button>
        </div>
      </div>
    </section>
    <div>
    </div>
  </main>
  <footer>
    <p class="footer-text">&copy; 2025 Pomodoro App. <img src="./assets/images/favicon.webp" alt="favicon" width="20" height="20"> Developed by <a href="https://javierpiqueras.com" target="_blank">Javier Piqueras Mart√≠nez</a>.</p>
  </footer>
</body>
</html>
