<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🍅 Pomodoro App</title>
  <script src="app.js"></script>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>🍅 Pomodoro App</h1>
  </header>
  <main>
    <section id="parameters" hidden>
      <h2>Parameters</h2>
      <div>
        <label for="study-time">Study time:</label>
        <input type="number" id="study-time" value="25">
      </div>
      <div>
        <label for="short-break">Short break:</label>
        <input type="number" id="short-break" value="5">
      </div>
      <div>
        <label for="long-break">Long break:</label>
        <input type="number" id="long-break" value="15">
      </div>
      <div>
        <label for="long-break-interval">Long break interval:</label>
        <input type="number" id="long-break-interval" value="4">
      </div>
    </section>
    <section id="statistics">
      <h2>📊 Statistics</h2>
      <div class="statistics-container">
        <div class="statistic">
          <label for="pomodoros">🍅 Pomodoros:</label>
          <div id="num-pomodoros"></div>
        </div>
        <div class="statistic">
          <label for="total-time">⏱ Total time:</label>
          <div id="total-time"></div> 
        </div>
        <div class="statistic">
          <label for="step">🙇🏻‍♂️ Currently:</label>
          <div id="step"></div> 
        </div>
      </div>
    </section>
    <section id="timer-section">
      <h2>⏱️ Timer</h2>
      <div id="timer-container">
        <div id="timer-circle">
          <div id="timer"></div>
        </div>
      </div>
      <div class="actions-section">
        <div class="timer-buttons">
          <button id="pause-resume-btn">Start</button>
          <button id="restart-btn">Restart timer</button>
          <button id="forward-btn">Next Step</button>
        </div>
        <div class="timer-buttons">
          <label class="checkbox-container">
            <input type="checkbox" id="auto-start">
            <span class="checkbox-custom"></span>
            Auto Start
          </label>
        </div>
        <div class="timer-buttons">
          <button id="restart-values">Reiniciar todos los valores</button>
        </div>
      </div>
    </section>
    <div>
    </div>
  </main>
  <footer>
    <p>&copy; 2025 Pomodoro App. Developed by Javier Piqueras Martinez.</p>
  </footer>
</body>
</html>
